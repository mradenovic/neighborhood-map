`
<div class="media">
  <div class="media-right media-middle">
    <img class="img-responsive img-rounded  pull-right" src="${place.image_url}" alt="${place.name}">
    <a href="#">
    </a>
  </div>
  <div class="media-body">
    <h5 class="media-heading">${place.name}</h5>
    <h6>
      ${place.location.display_address}
    </h6>
    <p>
      ${place.snippet_text}
    </p>
  </div>
</div>

<div class="media">
  <div class="media-right media-middle">
    <a href="https://www.yelp.com">
      <img class="img-responsive img-rounded  pull-right yelp-logo" src="https://s3-media2.fl.yelpcdn.com/assets/srv0/styleguide/1ea40efd80f5/assets/img/brand_guidelines/yelp_fullcolor.png" alt="Yelp">
    </a>
  </div>
  <div class="media-body">
    <a href="${place.url}">
      <p class="media-heading">${place.review_count} reviews</p>
      <img class="img-responsive" src="${place.rating_img_url}" alt="${place.rating}">
    </a>
  </div>
</div>
`
